<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- Android/Chrome -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- SEO Meta Tags -->
    <title>Drippy — DeFi Rewards on XRPL</title>
    <meta name="description" content="Drippy is a revolutionary DeFi rewards platform built on the XRPL blockchain. Earn rewards, participate in liquidity mining, and engage with NFTs in the Xahau ecosystem." />
    <meta name="keywords" content="DeFi, XRPL, Xahau, blockchain, rewards, liquidity mining, NFTs, cryptocurrency, token rewards" />
    <meta name="author" content="Drippy Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://drippy.rewards/" />
    <meta property="og:title" content="Drippy — DeFi Rewards on XRPL" />
    <meta property="og:description" content="Drippy is a revolutionary DeFi rewards platform built on the XRPL blockchain. Earn rewards, participate in liquidity mining, and engage with NFTs in the Xahau ecosystem." />
    <meta property="og:image" content="/drippylogo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Drippy" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://drippy.rewards/" />
    <meta property="twitter:title" content="Drippy — DeFi Rewards on XRPL" />
    <meta property="twitter:description" content="Drippy is a revolutionary DeFi rewards platform built on the XRPL blockchain. Earn rewards, participate in liquidity mining, and engage with NFTs in the Xahau ecosystem." />
    <meta property="twitter:image" content="/drippylogo.png" />

    <!-- Additional Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Drippy" />

    <!-- Prevent zoom on input focus on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <!-- DNS prefetch for better performance -->
    <link rel="dns-prefetch" href="//api.drippy.rewards" />
    <link rel="dns-prefetch" href="//xrpl.org" />
    <link rel="dns-prefetch" href="//xahau.network" />

    <!-- SEO Files -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />

    <!-- Performance Optimizations -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
